<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Gaming Finder</title>
</head>
<body>
  

<form class="box" action="/users/login" method="POST" >
    <h1>Login</h1>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="accountPassword" placeholder=" Password" required>
    <input type="submit" value="Login">
    <a style="color: aliceblue;" href="/user/create">Need an account? sign up here</a>
</form>




</body>
</html>
