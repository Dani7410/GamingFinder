<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../userCreate/userCreate.css">
    <title>Gaming Finder</title>
</head>
<body>
<div class="form-container" >
    <form class="form-signup" method="POST" action="/user/create">
      <h1>Sign Up</h1>
        <input type="text" id="name" name="name"  placeholder="Name" required><br> 
        <input type="text" id="accountName" name="accountName" placeholder="Account name" required><br> 
        <input type="text" id="password" name="accountPassword" placeholder="Password" required><br> 
        <input type="text" id="name" name="contactInfo" placeholder="Contact Info"><br> 
        <input type="number" id="age" name="age" placeholder="Age" required><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <input type="text" id="gender" name="gender" placeholder="Gender"><br>

        <input type="submit" class="submit" value="Create user" ><br>
        
    </form>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>    
</body>
</html>
